<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Priority Matrix Builder</title>

  <!-- Inline CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .controls {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      margin-right: 10px;
    }
    button {
      padding: 10px;
      margin-right: 5px;
    }
    .matrix {
      position: relative;
      width: 100%;
      height: 400px;
      background-color: #fff;
      border: 1px solid #ccc;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 1px;
    }
    .quadrant {
      border: 1px solid #999;
      position: relative;
    }
    .q1 { background-color: #ffcccc; } /* Urgent & Important */
    .q2 { background-color: #cce5ff; } /* Urgent, Not Important */
    .q3 { background-color: #d4edda; } /* Not Urgent, Not Important */
    .q4 { background-color: #fff3cd; } /* Not Urgent, Important */
    .labels {
      position: absolute;
      font-weight: bold;
    }
    .label-x {
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
    }
    .label-y {
      top: 50%;
      left: -150px;
      transform: rotate(-90deg) translateY(-50%);
      transform-origin: left center;
    }
    .task {
      position: absolute;
      padding: 5px 10px;
      background: white;
      border: 1px solid #000;
      cursor: move;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Priority Matrix Builder</h1>

    <div class="controls">
      <input type="text" id="taskInput" placeholder="Enter task name" />
      <button onclick="addTask()">Add Task</button>
      <button onclick="clearAll()">Clear All</button>
    </div>

    <div class="matrix" id="matrix" onclick="addTaskAtPosition(event)">
      <div class="quadrant q1"></div>
      <div class="quadrant q2"></div>
      <div class="quadrant q3"></div>
      <div class="quadrant q4"></div>
      <div class="labels label-x">Urgency →</div>
      <div class="labels label-y">Importance ↑</div>
    </div>
  </div>

  <!-- Inline JavaScript -->
 <script>
  function makeTaskDraggable(task) {
    let offsetX = 0, offsetY = 0, isDragging = false;

    task.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        task.style.left = `${e.pageX - offsetX}px`;
        task.style.top = `${e.pageY - offsetY}px`;
      }
    });

    document.addEventListener("mouseup", (e) => {
      if (!isDragging) return;
      isDragging = false;

      const matrix = document.getElementById("matrix");
      const rect = matrix.getBoundingClientRect();
      const x = e.pageX - rect.left;
      const y = e.pageY - rect.top;

      const width = rect.width;
      const height = rect.height;

      const centerX = width / 2;
      const centerY = height / 2;

      let snapLeft = 0;
      let snapTop = 0;

      if (x < centerX && y < centerY) {
        snapLeft = width * 0.25;
        snapTop = height * 0.25;
      } else if (x >= centerX && y < centerY) {
        snapLeft = width * 0.75;
        snapTop = height * 0.25;
      } else if (x < centerX && y >= centerY) {
        snapLeft = width * 0.25;
        snapTop = height * 0.75;
      } else {
        snapLeft = width * 0.75;
        snapTop = height * 0.75;
      }

      task.style.left = `${snapLeft - task.offsetWidth / 2}px`;
      task.style.top = `${snapTop - task.offsetHeight / 2}px`;
    });
  }
</script>
</body>
</html>
